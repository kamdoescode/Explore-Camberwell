<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Explore Camberwell</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            body, html {
             height: 100%;
            }
  
            .bg {
                /* The image used */
                background-image: url("map.png");
  
                /* Full height */
                height: 100%;
  
                /* Center and scale the image nicely */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class="bg"></div>
    </body>
</html>
